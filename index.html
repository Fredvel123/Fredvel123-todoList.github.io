<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>

        <form action="" class="text-intro">
            <input type="text"  id="text-value" placeholder="Type here to create a task">
            <input type="submit" value="+" id="send-btn">
        
        </form>
        <div class="tasks-created">
            <ul></ul>
        </div>

        <p class="footer">There isn't anything to do</p>

    </div>
    <script src="index.js"></script>
</body>
</html>
